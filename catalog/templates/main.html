<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,200,100' rel='stylesheet'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Build a Portfolio Project">
    <meta name="author" content="Will Allison">

    <title>Catalog App</title>

    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Styles -->
    <link rel=stylesheet type=text/css href="/static/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  	<header>
	  	<div class="navbar navbar-inverse navbar-fixed-top">
	  		<div class="container">
	    		<div class="navbar-header">
	      		<a class="navbar-brand" href="/catalog">Catalog App</a>
	    		</div>
	    		<div class="collapse navbar-collapse">
	      			<ul class="nav navbar-nav navbar-right">
	      				{%if 'username' not in session %}
	        				<li><a href="/login">Login</a></li>
	        			{% else %}
	        				<li><a href="{{url_for('disconnect')}}">Logout</a></li>
	        			{% endif %}
	      			</ul>
	    		</div>
	   		</div>
	   </div>
	</header>
   <div class="container content-container">
   			{% block content %}
			{% endblock %}
	</div>

  </body>
</html>

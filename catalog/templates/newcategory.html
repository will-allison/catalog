{% extends "main.html" %}
{% block content %}
<main>
   	<div class="row">
   		<div class="col-md-12">
            <form action="/catalog/new" method="POST">
               <h1>Category name:</h1><br>
               <input type="text" name="name">
               <input type="submit" value="Create">
            </form>
            <div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
     			 {% if messages %}
        			<ul>
        				{% for message in messages %}
            			<li> <strong> {{ message }} </strong> </li>
        				{% endfor %}
        			</ul>
        		{% endif %}
   			 {% endwith %}
			</div>
   		</div>
   	</div>
</main>
{% endblock %}
